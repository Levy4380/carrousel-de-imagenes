<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel de imagenes</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
              <div class="cycle-slideshow" data-cycle-fx=scrollHorz data-cycle-speed=9000 data-cycle-timeout=1 data-cycle-carousel-fluid=true 
              data-cycle-easing=linear data-cycle-slides="div">
              <!-- <div class="col-xs-2"><p>Texto 1</p></div>
              <div class="col-xs-2"><p>Texto 2</p></div>
              <div class="col-xs-2"><p>Texto 3</p></div>
              <div class="col-xs-2"><p>Texto 4</p></div> -->
              <div class="col-xs-2"><img src="images/banner.jpg"></div>
              <div class="col-xs-2"><img src="images/banner2.jpg"></div>
              <div class="col-xs-2"><img src="images/banner3.jpg"></div>
              <div class="col-xs-2"><img src="images/banner4.jpg"></div>
              </div>
            </div>
          </div>
          
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
          <script src="https://malsup.github.io/min/jquery.cycle2.min.js"></script>
          <script src="https://malsup.github.io/min/jquery.cycle2.carousel.min.js"></script>
        </section>
        <section class="color">
            <div>Hola</div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="js/main.js"></script>    
</body>
</html>
